name: dbtvault_greenplum
profile: dbtvault_greenplum
version: '5.1.0'
require-dbt-version: ['>=0.18.0', '<0.20.0']
config-version: 2

analysis-paths:
  - analysis
clean-targets:
  - target
data-paths:
  - data
macro-paths:
  - macros
source-paths:
  - models
test-paths:
  - tests
target-path: target
clean-targets:
    - "target"
    # - "dbt_modules"

vars:
  load_date: 'current_date'
  # tpch_size: 10 #1, 10, 100, 1000, 10000

models:
  dbtvault_greenplum:
    raw_stage:
      enabled: false
      tags:
        - 'raw'
      materialized: view
    stage:
      enabled: false
      tags:
        - 'stage'
      materialized: view
    raw_vault:
      enabled: false
      tags:
        - 'raw_vault'
      materialized: incremental
      hubs:
        tags:
          - 'hub'
      links:
        tags:
          - 'link'
      sats:
        tags:
          - 'satellite'
      t_links:
        tags:
          - 't_link'
